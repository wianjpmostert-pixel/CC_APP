<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SA NGO Donation Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h1 {
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .auth-header p {
            color: #718096;
            margin: 0;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            color: #3182ce;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .back-link:hover {
            color: #2c5282;
        }
        
        .back-link i {
            margin-right: 8px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3182ce;
        }
        
        .auth-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #3182ce 0%, #2c5282 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
        }
        
        .auth-switch {
            text-align: center;
            margin-top: 20px;
            color: #718096;
        }
        
        .auth-switch a {
            color: #3182ce;
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-switch a:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #718096;
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
            
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Login to your donation account</p>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                
                <button type="submit" class="auth-btn">Login</button>
                
                <div class="loading" id="loading">
                    <i class="fas fa-spinner fa-spin"></i> Logging you in...
                </div>
            </form>
            
            <p class="auth-switch">
                Don't have an account? <a href="register.html">Register here</a>
            </p>
        </div>
    </div>

    <script>
        // File-based Data Storage Functions
        async function loadUserData() {
            try {
                const response = await fetch('./users.json');
                if (response.ok) {
                    return await response.json();
                }
            } catch (error) {
                console.log('Creating new user data file...');
            }
            
            // Return default structure if file doesn't exist
            return {
                users: {},
                donations: {},
                metadata: {
                    created: new Date().toISOString(),
                    version: "1.0",
                    totalUsers: 0,
                    totalDonations: 0
                }
            };
        }

        async function getAllUsers() {
            const data = localStorage.getItem('ngo_platform_data');
            if (data) {
                return JSON.parse(data);
            }
            return await loadUserData();
        }

        function saveUser(userData) {
            localStorage.setItem('ngo_platform_current_user', JSON.stringify(userData));
        }

        // Login function
        async function login(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loadingDiv = document.getElementById('loading');
            
            // Show loading
            loadingDiv.style.display = 'block';
            
            try {
                // Check if user exists
                const allData = await getAllUsers();
                
                if (allData.users[email] && allData.users[email].password === password) {
                    // Save current user
                    saveUser(allData.users[email]);
                    
                    // Success message
                    alert('Login successful! Redirecting to dashboard...');
                    
                    // Redirect to home page with dashboard parameter
                    window.location.href = 'index.html?page=dashboard&login=success';
                } else {
                    alert('Invalid email or password. Please try again.');
                    loadingDiv.style.display = 'none';
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('An error occurred during login. Please try again.');
                loadingDiv.style.display = 'none';
            }
        }

        // Event listener
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('login-form').addEventListener('submit', login);
        });
    </script>
</body>
</html>
